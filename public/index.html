        <h1>REGISTRO DE TAREAS</h1>

        <section id="registro">

            <div class="Form">

                <form id="frmRegistro" method="GET">

                    <label for="date">Fecha de la tarea</label>

                    <input type="date" id="date" name="date" required><br>

                    <label for="tarea">Nombre de la tarea</label>

                    <input type="text" id="tarea" name="tarea" required><br>

                    <label for="dtarea">Descripci√≥n de la tarea</label>

                    <textarea id="user_address" name="dtarea" required></textarea><br>

                    <label for="ptarea">Prioridad de la tarea</label>

                    <select id="user_id_type" name="ptarea" required>
                        <option value="">Prioridad</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select><br>

                    <label for="etarea">Encargado de la tarea</label>


                    <select id="user_email" name="etarea" required>
                        <option value="">Encargado</option>
                        <option value="mayraFonseca"> Mayra Fonseca</option>

                        <option value="juanArias">Juan Arias</option>
                        <option value="erickaVillar"> Ericka Villar</option>
                        <option value="ricardoSeravalli">Ricardo Seravalli</option>
                        <option value="marioSolano"> Mario Solano</option>
                        <option value="larissaFonseca">Larissa Fonseca</option>
                    </select><br>

                </form>

            </div>


            <div class="Btn">
                <button type="button" id="btnRegistrar" name="submit">AGREGAR</button>
                <button type="button" id="btnCancelar" name="submit">CANCELAR</button>
            </div>


        </section>

    </main>
